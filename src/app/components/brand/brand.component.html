<div class="d-flex flex-column mb-4">
  <input
    type="text"
    id="brand-filter"
    [(ngModel)]="filterTextBrand"
    placeholder="Marka ara"
    class="form-control"
  />
  <select
    name="brands"
    id="brand-select"
    class="form-select"
    [(ngModel)]="selectedBrandId"
    (ngModelChange)="onBrandChange()"
  >
    <option
      [ngValue]="brand.id"
      *ngFor="let brand of brands | filterBrandPipe : filterTextBrand"
    >
      {{ brand.name }}
    </option>
  </select>
</div>
