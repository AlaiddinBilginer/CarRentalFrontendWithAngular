<div
  *ngIf="!dataLoaded"
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="dataLoaded" class="container">
  <div class="mb-3">
    <label for="filterText" class="form-label">Araba ara</label>
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="Ara"
    />
  </div>
  <div class="row">
    <div
      *ngFor="let carDetail of carDetails | filterCarPipe : filterText"
      class="col-md-4 mb-4"
      routerLink="/cars/detail/{{ carDetail.id }}"
    >
      <div class="card h-100">
        <img
          [src]="getCarImage(carDetail.images)"
          class="card-img-top"
          alt="{{ carDetail.carName }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ carDetail.carName }}</h5>
          <p class="card-text">
            Marka: {{ carDetail.brandName }} <br />
            Renk: {{ carDetail.colorName }} <br />
            Model Yılı: {{ carDetail.modelYear }} <br />
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
