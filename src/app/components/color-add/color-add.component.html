<div class="card">
  <div class="card-header">
    <h5>Renk Ekle</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="colorAddForm">
      <div class="form-group mb-3">
        <label for="name" class="form-label">Renk Adı</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Renk Adı"
        />
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <button class="btn btn-success" (click)="add()">Ekle</button>
  </div>
</div>
