<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title mb-0">Araba Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="form-group mb-3">
            <label for="name" class="form-label">Araba Adı</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              placeholder="Araba Adı"
            />
          </div>
          <div class="form-group mb-3">
            <label for="brandId" class="form-label">Marka</label>
            <input
              type="number"
              id="brandId"
              formControlName="brandId"
              class="form-control"
              placeholder="Marka"
            />
          </div>
          <div class="form-group mb-3">
            <label for="colorId" class="form-label">Renk</label>
            <input
              type="number"
              id="colorId"
              formControlName="colorId"
              class="form-control"
              placeholder="Renk"
            />
          </div>
          <div class="form-group mb-3">
            <label for="modelYear" class="form-label">Model Yılı</label>
            <input
              type="number"
              id="modelYear"
              formControlName="modelYear"
              class="form-control"
              placeholder="Model Yılı"
            />
          </div>
          <div class="form-group mb-3">
            <label for="dailyPrice" class="form-label"
              >Günlük Kira Fiyatı</label
            >
            <input
              type="number"
              id="dailyPrice"
              formControlName="dailyPrice"
              class="form-control"
              placeholder="Günlük Kira Fiyatı"
            />
          </div>
          <div class="form-group mb-3">
            <label for="description" class="form-label">Araba Tanıtım</label>
            <textarea
              class="form-control"
              formControlName="description"
              id="description"
              placeholder="Araba Tanıtım"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-success" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
