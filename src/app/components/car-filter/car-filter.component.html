<div class="card text-center">
  <div class="card-header"><h4 class="mb-0">Filtreleme Seçenekleri</h4></div>

  <div class="card-body text-center mt-3">
    <div class="d-flex flex-column mb-4">
      <input
        type="text"
        id="brand-filter"
        [(ngModel)]="filterTextBrand"
        placeholder="Marka ara"
        class="form-control"
      />
      <select
        name="brands"
        id="brand-select"
        class="form-select"
        [(ngModel)]="selectedBrandId"
      >
        <option [ngValue]="null">Marka Seç</option>
        <option
          [ngValue]="brand.id"
          *ngFor="let brand of brands | filterBrandPipe : filterTextBrand"
        >
          {{ brand.name }}
        </option>
      </select>
    </div>

    <div class="d-flex flex-column mb-3">
      <input
        type="text"
        id="color-filter"
        [(ngModel)]="filterTextColor"
        placeholder="Renk ara"
        class="form-control"
      />
      <select
        name="colors"
        id="color-select"
        class="form-select"
        [(ngModel)]="selectedColorId"
      >
        <option [ngValue]="null">Renk Seç</option>
        <option
          [ngValue]="color.id"
          *ngFor="let color of colors | filterColorPipe : filterTextColor"
        >
          {{ color.name }}
        </option>
      </select>
    </div>
    <button
      type="submit"
      class="btn btn-warning"
      [routerLink]="changeRouteLink()"
    >
      Filtrele
    </button>
  </div>
</div>
