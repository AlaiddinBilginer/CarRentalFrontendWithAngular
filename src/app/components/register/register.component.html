<div class="login-form">
  <main class="form-signin w-100 m-auto text-center">
    <form [formGroup]="registerForm">
      <img class="mb-3" src="loginImage.png " alt="Login Image" width="150" />
      <h1 class="h3 mb-4 fw-normal">Kayıt Ol</h1>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="Ad"
          formControlName="firstName"
        />
        <label for="firstName">Ad</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Soyad"
          formControlName="lastName"
        />
        <label for="lastName">Soyad</label>
      </div>
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label for="email">E-posta</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          formControlName="password"
        />
        <label for="password">Şifre</label>
      </div>
      <button class="btn btn-primary w-100 py-2" (click)="register()">
        Kayıt Ol
      </button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; CarRental 2024</p>
    </form>
  </main>
</div>
