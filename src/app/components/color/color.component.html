<div class="d-flex flex-column mb-3">
  <input
    type="text"
    id="color-filter"
    [(ngModel)]="filterTextColor"
    placeholder="Renk ara"
    class="form-control"
  />
  <select
    name="colors"
    id="color-select"
    class="form-select"
    [(ngModel)]="selectedColorId"
    (ngModelChange)="onColorChange()"
  >
    <option
      [ngValue]="color.id"
      *ngFor="let color of colors | filterColorPipe : filterTextColor"
    >
      {{ color.name }}
    </option>
  </select>
</div>
