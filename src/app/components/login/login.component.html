<div class="login-form">
  <main class="form-signin w-100 m-auto text-center">
    <form [formGroup]="loginForm">
      <img class="mb-3" src="loginImage.png " alt="Login Image" width="150" />
      <h1 class="h3 mb-4 fw-normal">Giriş Yap</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label for="floatingInput">E-posta</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          formControlName="password"
        />
        <label for="floatingPassword">Şifre</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Beni hatırla
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" (click)="login()">
        Giriş Yap
      </button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; CarRental 2024</p>
    </form>
  </main>
</div>
